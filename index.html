<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <script  src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="divisionStopwatch">
    <h1>Stopwatch</h1>
    <div class="stopwatch">00:00:00</div>
    <button class="btn" id="button-start"><i class="fas fa-play"></i></button>
    <button class="btn" id="button-pause"><i class="fas fa-pause"></i></button>
    <button class="btn" id="button-stop"><i class="fas fa-stop"></i></button>
    <button class="btn" id="button-reset"><i class="fas fa-redo-alt"></i></button>
    <button class="btn" id="button-save"><i class="fas fa-save"></i></button>
    <button class="btn" id="button-clear"><i class="fas fa-broom"></i></button>
    <ul class="laps"></ul>
  </div> 
     <script src="index.js"></script>
</body>
</html>
